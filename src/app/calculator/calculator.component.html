<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<div class=title>Calculator</div>
      <table border="1">
         <tr>
            <td colspan="3"><input type="text"  [(ngModel)]="result"
              />
               </td>
            <!-- clr() function will call clr to clear all value -->
            <td><input type="button" class="btn btn-primary" value="c" (click)="clr()" /> </td>
         </tr>
         <tr>
            <!-- create button and assign value to each button -->
            <!-- dis("1") will call function dis to display value -->
            <td><input type="button" class="btn btn-primary" value="1" (click)="dis('1')" /> </td>
            <td><input type="button" class="btn btn-primary" value="2" (click)="dis('2')" /> </td>
            <td><input type="button" class="btn btn-primary" value="3" (click)="dis('3')" /> </td>
            <td><input type="button" class="btn btn-primary" value="/" (click)="dis('/')" /> </td>
         </tr>
         <tr>
            <td><input type="button" class="btn btn-primary" value="4" (click)="dis('4')" /> </td>
            <td><input type="button" class="btn btn-primary" value="5" (click)="dis('5')" /> </td>
            <td><input type="button" class="btn btn-primary" value="6" (click)="dis('6')" /> </td>
            <td><input type="button" class="btn btn-primary" value="-" (click)="dis('-')" /> </td>
         </tr>
         <tr>
            <td><input type="button" class="btn btn-primary" value="7" (click)="dis('7')" /> </td>
            <td><input type="button" class="btn btn-primary" value="8" (click)="dis('8')" /> </td>
            <td><input type="button" class="btn btn-primary" value="9" (click)="dis('9')" /> </td>
            <td><input type="button" class="btn btn-primary" value="+" (click)="dis('+')" /> </td>
         </tr>
         <tr>
            <td><input type="button" class="btn btn-primary" value="." (click)="dis('.')" /> </td>
            <td><input type="button" class="btn btn-primary" value="0" (click)="dis('0')" /> </td>
            <!-- solve function call function solve to evaluate value -->
            <td><input type="button" class="btn btn-primary" value="=" (click)="total()"/> </td>
            <td><input type="button" class="btn btn-primary" value="*" (click)="dis('*')" /> </td>
         </tr>
      </table>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
